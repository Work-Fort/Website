name: "Deploy Website"

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - 'docs/**'
      - 'blog/**'
      - 'static/**'
      - 'docusaurus.config.ts'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/deploy.yml'
      - '.mise.toml'
  pull_request:
    branches:
      - main
      - master

env:
  AWS_REGION: "us-east-1"

jobs:
  deploy:
    name: "Build & Deploy"
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          cache: true

      - name: Install dependencies
        run: mise run install

      - name: Build website
        run: mise run build

      - name: Deploy to S3 and invalidate CloudFront
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
        run: |
          mise run aws_sync_s3
          mise run aws_invalidate_cache

      - name: Deployment Summary
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          echo "## Website Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://www.workfort.dev" >> $GITHUB_STEP_SUMMARY
          echo "- **CloudFront**: Cache invalidated" >> $GITHUB_STEP_SUMMARY
          echo "- **S3 Bucket**: workfort-website" >> $GITHUB_STEP_SUMMARY
